<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Static Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .btn {
            padding: 12px 22px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Python Static Site</h1>
        <p>Your Flask application is running successfully!</p>

        <a href="#" class="btn">Learn More</a>
    </div>

</body>
</html>
