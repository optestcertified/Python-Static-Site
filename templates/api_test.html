<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0062cc;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Simple API Tester</h2>

    <label>API Endpoint URL:</label>
    <input type="text" id="apiUrl" value="http://localhost:8080/api/health">

    <button onclick="callApi()">Test API</button>

    <h3>Response:</h3>
    <pre id="output">Waiting for request...</pre>
</div>

<script>
function callApi() {
    const url = document.getElementById('apiUrl').value;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            document.getElementById('output').textContent = JSON.stringify(data, null, 4);
        })
        .catch(err => {
            document.getElementById('output').textContent = "Error: " + err;
        });
}
</script>

</body>
</html>
